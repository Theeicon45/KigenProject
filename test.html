<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Basic styles for the product grid and cards */
.product-grid {
    display: flex;
    flex-wrap: wrap;
}

.product-card {
    border: 1px solid #ccc;
    margin: 10px;
    padding: 20px;
    width: 200px;
    position: relative;
    cursor: pointer;
}

.badge {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: red;
    color: white;
    padding: 5px;
}

.product-tumb img {
    width: 100%;
}

.product-details {
    text-align: center;
}

.product-bottom-details {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.popup-content {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
    position: relative;
    width: 300px;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
}

.payment-logo {
    width: 20px;
    height: auto;
    vertical-align: middle;
    margin-right: 10px;
}

.payment-input {
    display: block;
    margin-top: 10px;
    width: 100%;
    padding: 5px;
}

.confirm-btn {
    background-color: blue;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
}

button:disabled {
    background-color: green;
    cursor: not-allowed;
}

    </style>
    <script>
    function openPaymentPopup(card, price) {
    const popup = document.getElementById('payment-popup');
    popup.style.display = 'flex';

    // Save card reference and price
    popup.setAttribute('data-card', card);
    popup.setAttribute('data-price', price);
}

function closePaymentPopup() {
    const popup = document.getElementById('payment-popup');
    popup.style.display = 'none';
}

function toggleTextField(paymentMethodId, textFieldId) {
    const paymentForm = document.getElementById('payment-form');
    const inputs = paymentForm.querySelectorAll('.payment-input');

    // Hide all text fields
    inputs.forEach(input => input.style.display = 'none');

    // Uncheck all radio buttons
    const radioButtons = paymentForm.querySelectorAll('input[type="radio"]');
    radioButtons.forEach(radio => {
        if (radio.id !== paymentMethodId) {
            radio.checked = false;
        }
    });

    // Show the relevant text field if applicable
    if (textFieldId) {
        const textField = document.getElementById(textFieldId);
        textField.style.display = 'block';
    }
}

function confirmPayment() {
    const popup = document.getElementById('payment-popup');
    const card = popup.getAttribute('data-card');
    const price = popup.getAttribute('data-price');
    const form = document.getElementById('payment-form');

    // Check if a payment method is selected
    const selectedPaymentMethod = form.querySelector('input[name="payment-method"]:checked');
    if (!selectedPaymentMethod) {
        alert('Please select a payment method.');
        return;
    }

    // Get the additional input field value if applicable
    let additionalInputValue = '';
    if (selectedPaymentMethod.value === 'Card') {
        additionalInputValue = document.getElementById('card-number').value;
    } else if (selectedPaymentMethod.value === 'PayPal') {
        additionalInputValue = document.getElementById('paypal-email').value;
    } else if (selectedPaymentMethod.value === 'Mpesa') {
        additionalInputValue = document.getElementById('mpesa-phone').value;
    }

    // Hide the popup before showing the alert
    closePaymentPopup();

    // Simulate payment processing (you can replace this with real payment logic)
    setTimeout(() => {
        alert(`Payment of Ksh ${price} successful via ${selectedPaymentMethod.value}${additionalInputValue ? `: ${additionalInputValue}` : ''}!`);

        // Change card border color and text
        card.style.borderColor = 'green';
        const buyBtn = card.querySelector('.confirm-btn');
        buyBtn.innerText = 'Successful';
        buyBtn.style.backgroundColor = 'green';
        buyBtn.disabled = true;
    }, 1000);
}

    </script>
</head>
<body>
    <div class="product-grid">
        <!-- Product cards go here (repeat as necessary) -->
        <div class="product-card" onclick="openPaymentPopup(this, 700)">
            <div class="badge">Hot</div>
            <div class="product-tumb">
                <img src="IMAGES/Hair oil.jpeg" alt="Product Image">
            </div>
            <div class="product-details">
                <span class="product-catagory">Women, beauty</span>
                <h4><a href="">Hair oil</a></h4>
                <p>Experience this natural hair oil that will leave your hair moisturized and shiny.!</p>
                <div class="product-bottom-details">
                    <div class="product-price"><small>Ksh 1000</small>Ksh 700</div>
                    <div class="product-links">
                        <a href=""><i class="fa fa-heart"></i></a>
                        <a href=""><i class="fa fa-shopping-cart"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Repeat for other products -->
    </div>

    <!-- Payment Popup -->
    <div id="payment-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePaymentPopup()">&times;</span>
            <h2>Confirm Payment</h2>
            <p>Choose your payment method:</p>
            <form id="payment-form">
                <div>
                    <input type="radio" id="card" name="payment-method" value="Card" onclick="toggleTextField('card', 'card-number')">
                    <label for="card"><img src="IMAGES/card-logo.png" alt="Card" class="payment-logo"> Card</label>
                    <input type="text" id="card-number" class="payment-input" placeholder="Enter Card Number" style="display:none;">
                </div>
                <div>
                    <input type="radio" id="paypal" name="payment-method" value="PayPal" onclick="toggleTextField('paypal', 'paypal-email')">
                    <label for="paypal"><img src="IMAGES/paypal-logo.png" alt="PayPal" class="payment-logo"> PayPal</label>
                    <input type="text" id="paypal-email" class="payment-input" placeholder="Enter PayPal Email" style="display:none;">
                </div>
                <div>
                    <input type="radio" id="mpesa" name="payment-method" value="Mpesa" onclick="toggleTextField('mpesa', 'mpesa-phone')">
                    <label for="mpesa"><img src="IMAGES/mpesa-logo.png" alt="Mpesa" class="payment-logo"> Mpesa</label>
                    <input type="text" id="mpesa-phone" class="payment-input" placeholder="Enter Phone Number" style="display:none;">
                </div>
                <button type="button" class="confirm-btn" onclick="confirmPayment()">Confirm Payment</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
